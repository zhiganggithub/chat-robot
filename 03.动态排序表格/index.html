<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03.动态排序表格</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="table">
        <ul class="line-head clearfix">
            <li class="cb common brn fl"><input type="checkbox" name="" id=""></li>
            <li class="no common brn fl"><span>编号</span></li>
            <li class="name common brn fl"><span>姓名</span></li>
            <li class="age common brn fl"><span>年龄</span></li>
            <li class="profess common fl"><span>职位</span></li>
        </ul>
        <ul class="line-data clearfix">
            <li class="cb common brn fl"><input type="checkbox" name="" id=""></li>
            <li class="no common brn fl"><span>8</span></li>
            <li class="name common brn fl"><span>艾伦</span></li>
            <li class="age common brn fl"><span>21</span></li>
            <li class="profess common fl"><span>交互设计师</span></li>
        </ul>
        <ul class="line-data clearfix">
            <li class="cb common brn fl"><input type="checkbox" name="" id=""></li>
            <li class="no common brn fl"><span>22</span></li>
            <li class="name common brn fl"><span>玛丽</span></li>
            <li class="age common brn fl"><span>30</span></li>
            <li class="profess common fl"><span>测试员</span></li>
        </ul>
        <ul class="line-data clearfix">
            <li class="cb common brn fl"><input type="checkbox" name="" id=""></li>
            <li class="no common brn fl"><span>3</span></li>
            <li class="name common brn fl"><span>王同学</span></li>
            <li class="age common brn fl"><span>24</span></li>
            <li class="profess common fl"><span>C++程序员</span></li>
        </ul>
        <ul class="line-data clearfix">
            <li class="cb common brn fl"><input type="checkbox" name="" id=""></li>
            <li class="no common brn fl"><span>17</span></li>
            <li class="name common brn fl"><span>小明同学</span></li>
            <li class="age common brn fl"><span>28</span></li>
            <li class="profess common fl"><span>PHP工程师</span></li>
        </ul>
        <ul class="line-data clearfix">
            <li class="cb common brn fl"><input type="checkbox" name="" id=""></li>
            <li class="no common brn fl"><span>5</span></li>
            <li class="name common brn fl"><span>张同学</span></li>
            <li class="age common brn fl"><span>24</span></li>
            <li class="profess common fl"><span>WEB前端</span></li>
        </ul>
    </div>


    <script src="./index.js"></script>
</body>
</html>
