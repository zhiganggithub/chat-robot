<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. JS倒计时实现特效(可自定义显示时间23:59:59以内)</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <p>距离活动结束时间：</p>
        <p>自定义时间（请输入23:59:59以内，未处理异常）</p>
        <div><input id="txthour" type="text" value="20"> ：<input id="txtminute" type="text" value="20"> ：<input id="txtsecond" type="text" value="20"><button type="button">开始</button></div>
        
        <div class="timer">
            <div class="con1"></div>
            <div class="con2"></div>
            <span>时</span>
            <div class="con3"></div>
            <div class="con4"></div>
            <span>分</span>
            <div class="con5"></div>
            <div class="con6"></div>
            <span>秒</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
